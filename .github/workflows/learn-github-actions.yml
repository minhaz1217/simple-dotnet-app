name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: master
      - run: |
          cd "$GITHUB_WORKSPACE/master/simple dotnet app"
          docker build -t minhaz1217/basic-dotnet .
          